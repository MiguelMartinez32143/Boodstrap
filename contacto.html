    <div class="container mt-5">
      <h2 class="text-center mb-5 text-primary">Formulario de Contacto</h2>

        <div class="row">
          
          <div class="col-md-6">
            <input class="form-control mb-3 form-control-lg" type="text" id="nombre" placeholder="Nombre" required>

          </div>
          
          <div class="col-md-6">
            <textarea rows="5" class="form-control form-control-lg mb-3" id="comentarios" placeholder="Comentarios"></textarea>
          </div>
          
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-md px-4 fw-semibold rounded-3 shadow-sm" style="min-width: 160px;">
              Enviar

        </div>
